<!DOCTYPE html>
<html lang="en" ng-app="app">
    <head>
        <meta charset="utf-8">
        <title>loopback-getting-started-intermediate2</title>
        <link href="css/style.css" rel="stylesheet">
        <script src="vendor/angular.js"></script>
        <script src="vendor/angular-resource.js"></script>
        <script src="vendor/angular-ui-router.js"></script>
        <script src="js/app.js"></script>
        <script src="js/services/lb-services.js"></script>
        <script src="js/controllers/main.js"></script>
        <script src="js/controllers/auth.js"></script>
        <script src="js/controllers/map.js"></script>
        <script src="js/services/auth.js"></script>
        <script src="js/services/map.js"></script>
    </head>
    <body ng-controller="mainCtrl">
        <header>
            <h1>Online game</h1>
            <h2 ng-show="currentUser">Hello {{currentUser.username}}</h2>
            <nav>
                <ul>
                    <li ng-hide="currentUser">
                        <a ui-sref="sign-up" ui-sref-active="active">Sign up</a>
                    </li>
                    <li ng-hide="currentUser">
                        <a ui-sref="login" ui-sref-active="active">Log in</a>
                    </li>
                    <li ng-show="currentUser">
                        <a ui-sref="logout" ui-sref-active="active">Log out</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main ui-view></main>


    </body>
</html>
